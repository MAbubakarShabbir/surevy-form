<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surevy css.css">
    <title>Surevy Form</title>
</head>
<body>
  
  <h1>Surevy Form</h1>
  
      <form action="/surevy css.css" method="post" >



       <div class="sub"> <p>Let us know how we can improve free code camp<p></div>


<div id="name">
      <label for="Name" id="name">*Name:</label>
      <input type="text" id="name" placeholder="Enter Name" ><br><br>

</div>

  <div id="Email">
      <label for="Email">*Email:</label>
      <input type="email" id="email" placeholder="Enter your Email">
      <br><br>

  </div>  
  
  <div class="age">
      <label for="Age">*Age:</label>
      <input type="number" value="Age" id="Age"><br><br>
  </div> 
  
  <div id="status"> 
      <label for="status">Which option describe best your current role?</label>
        <select>
          <option value="0">Select status:</option>
          <option value="1">Student</option>
          <option value="2">Brother</option>
          <option value="3">Son</option>
          <option value="4">husband</option>
          <option value="5">Brother in law</option>
          <option value="6">teacher</option>
          <option value="7">Father</option>
          <option value="8">Grandpa</option>
          <option value="9">uncle</option>
          <option value="10">chachu</option>
          <option value="11">Nana</option>
          <option value="12">Papa</option>
          <option value="13">mama</option>
        </select>
      <br><br>
  </div>     
      
  
  
  
    <label for="rec1">*How likely is that you would recommend free code camp to your friends?</label>
    <div class="rec2"> 
    <input type="radio" value="null">Definetly<br>
      <input type="radio" value="null">Not Sure<br>
      <input type="radio" value="null">May Be<br> 
  </div>
  <br><br>
  

      
  <label for="like">what do you like most in FCS</label>

       <select name="like" class="student">
           <option value="0">select and option</option>
           <option value="1">Student</option>
           <option value="2">teacher</option>
            <option value="3">Father</option>


      </select>

      <br><br>
  
   
      <label for="things" class="things">Things that should be improved in future(check all that apply):</label> 

  <div class="check">
      <input type="checkbox" name="Box1" value="Front End Projects">Front End Projects <br>
      <input type="checkbox" name="box2" value="Back End projaect">Back End projaect <br>
      <input type="checkbox" name="Box3" value="Data Visualisation"> Data Visualisation <br>

    </div>
    <br><br>

  <div class="button"> 
    
      <button type="submit">Submit</button>
    
  </div>
</form>
</body>
</html>
